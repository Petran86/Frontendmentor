<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/frontendmentor projects/order-summary-component-main/images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="../images/illustration-hero.svg" alt="">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
            <div class="payment">
                <img src="../images/icon-music.svg" alt="">
                <ul>
                    <li>Annual Plan</li>
                    <li>$59.99/year</li>
                </ul>
                <a href="#">Change</a>
            </div>
            <div class="button">
            <button><a href="#">Proceed to Payment</a></button>
            </div>
            <p class="cancel"><a href="#" >Cancel Order</a></p>
        </div>
    </div>
</body>
</html>
