<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/frontendmentor projects/results-summary-component-main/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section>
    <div class="box">
      <div class="result">
        <h2 class="result__head">Your Result</h2>
        
          <p class="score"><span>76</span> <br> of 100</p>
        
        <article>
          <h2 class="result__bot">Great</h2>
          <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
        </article>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <article>
          <p class="red"><img src="/frontendmentor projects/results-summary-component-main/assets/images/icon-reaction.svg" alt=""> Reaction <span> 80 / 100</span></p>
          <p class="yellow"><img src="/frontendmentor projects/results-summary-component-main/assets/images/icon-memory.svg" alt=""> Memory <span> 92 / 100</span></p>
          <p class="green"><img src="/frontendmentor projects/results-summary-component-main/assets/images/icon-verbal.svg" alt=""> Verbal <span> 61 / 100</span></p>
          <p class="blue"><img src="/frontendmentor projects/results-summary-component-main/assets/images/icon-visual.svg" alt=""> Visual <span> 72 / 100</span></p>
        </article>
        <button>Continue</button>
      </div>
    </div>
  </section>
</body>
</html>
